<div class='window w400 white'>
    <form name='sets' method='POST' enctype="multipart/form-data" action=''/>
    Сетевой адрес сервиса:<input class='itext green' size=10 name='server_ip' type=text value='%addr%' /><br>
    Сотевой порт сервиса:<input class='itext green' size=4 name='server_port' type=text value='%port%' /><br>
    <input class='but' style='margin-top:5px' type='submit' value='Изменить'/>
    </form>    
</div>
<div class='window w400 red' >
    <form name='pass' method='POST' enctype="multipart/form-data" action=''/>
    Пароль пользователя:<input class='itext red' size=10 name='pass_usr' type=text value='' /><br>
    Пароль администратора:<input class='itext red' size=10 name='pass_adm' type=text value='' /><br>
    <input class='but' style='margin-top:5px' type='submit' value='Изменить'/>
    </form>    
</div>
